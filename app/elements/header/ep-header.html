<dom-module id="ep-header">
  <template>
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <style is="custom-style">
	
	:root{
		--paper-tabs-selection-bar-color:darkcyan;
		--paper-tabs-selection-bar:{
			height:56px; 
		}
	}

	:host{
		@apply(--paper-font-common-base);
	}
	paper-scroll-header-panel {
		position: absolute;
		top: 0;
		right: 0;
		bottom: 0;
		left: 0;
		background-color: var(--paper-grey-200, #eee);

		/* background for toolbar when it is at its full size */
		--paper-scroll-header-panel-full-header: {
		background-image: url(images/programmer.jpg);
		};

		/* background for toolbar when it is condensed */
		--paper-scroll-header-panel-condensed-header: {
		background-color: var(--paper-light-blue-600);
		};
	}

    paper-toolbar {
		/* custom toolbar height */
		height: 500px/*456px*/;
		background-color: transparent;
		overflow: visible;
    }
	paper-tabs{
		height:55px;
	}
    paper-icon-button {
		margin: 0 8px;
		--paper-icon-button-ink-color: white;
    }

    .bottom-text {
		-webkit-transform: translateZ(0);
		transform: translateZ(0);
		font-size: 20px;
    }

    .subtitle {
		padding-top: 4px;
		font-size: 16px;
		color: #ccc;
    }

    .bookmark {
		position: absolute;
		bottom: -24px;
		right: 24px;
		fill: #4285f4;
		height: 48px;
		width: 48px;
    }

    .indent {
		margin-left: 60px;
    }

    .spacer {
		@apply(--layout-flex);
    }
	
	#menu-bar{
		background:cadetblue
	}
	.flex-center-justified {
		@apply(--layout-horizontal);
		@apply(--layout-center-justified);
	}
	.title{
		@apply(--layout-vertical);
		@apply(--layout-center);
		padding-top:200px;
		margin-left:0;
	}
	
	
	.title h1,
	.title h2,
	.title p{		
		font-family: 'Poiret One', cursive;
		color:#666;
		margin:15px 0;
	}
	
	.title p{
		color:cadetblue;
		font-weight:bold;
	}
	.title h1 { 
		color:coral;
	}
	
	
		
		
		#tryme{
			position: absolute;
			top: 11px;
			right: 142px;
			margin-right: 0;
			width: 90px;
			height: 43px;
			position: absolute;
			display: block;
			
			background-position: top left;
			background-repeat: no-repeat;
			background-size: 100%;
			-webkit-animation: tryme 7s ease-out infinite;
			animation: tryme 7s ease-out infinite;
			transition: opacity .3s;
		  }
  small{
    font-size: 12px;
    position: relative;
    bottom: 4px;
  }
  @-webkit-keyframes tryme {
  0%,
  100% {
    -webkit-transform: translateX(0);
  }
  10%,
  30%,
  50%,
  70%,
  90% {
    -webkit-transform: translateX(-4px);
  }
  20%,
  40%,
  60%,
  80% {
    -webkit-transform: translateX(4px);
  }
}
@keyframes tryme {
  0%,
  100% {
    -webkit-transform: translateX(0);
            transform: translateX(0);
  }
  10%,
  30%,
  50%,
  70%,
  90% {
    -webkit-transform: translateX(-4px);
            transform: translateX(-4px);
  }
  20%,
  40%,
  60%,
  80% {
    -webkit-transform: translateX(4px);
            transform: translateX(4px);
  }
}


    </style>

	<paper-scroll-header-panel condenses keep-condensed-header header-height="500" condensed-header-height="56">
	
		<paper-toolbar class="tall">
		  <div class="spacer"></div>
		  <div class="middle title flex-center-justified">
			<h1>We create beautiful products</h1>
			<h2>for startups & leading brands</h2>
			<p>
				At Errai Pasifik, we design and develop digital products for mobile and web that people love to use. Come see what we mean.
			</p>
		  </div>
		  <div id="menu-bar" class="bottom indent bottom-text fit flex-center-justified" self-end>
			<paper-tabs id="menu-list" class="" style="width:800px" selected="0" noink>
				<template is="dom-repeat" items="{{menus}}">
				  <paper-tab class="item-menu" style="color:#fff">{{item}} 
					<template is="dom-if" if="{{ showTooltip(index) }}">
						<div id="tryme" style="background-image: url(images/tryme.png);"></div>
					</template>
				 </paper-tab>
				</template>
			</paper-tabs>
		  </div>

		</paper-toolbar>
		
		<div class="content">
			<iron-pages selected="0">
			  <div>
				<ep-home></ep-home>
			  </div>
			  <div>
				<ep-team></ep-team>
			  </div>
			  <div>
				<ep-jobs></ep-jobs>
			  </div>
			</iron-pages>
			
			<div class="layout horizontal">
				<ep-footer></ep-footer>
			</div>
		</div>
		
		
	  </paper-scroll-header-panel>
	
  </template>

  <script>
    (function() {
      'use strict';

      Polymer({
        is: 'ep-header',

        properties: {
			menus: {
				type: Array,
				notify: true,
			},
        },
		showTooltip: function(index){
			if ( index == this.menus.indexOf('JOBS')){
				return true;
			}
		},
        ready: function() {
			this.menus = [
				'HOME',
				'OUR TEAM',
				'JOBS'
			];
			
			document.addEventListener('iron-select', function(e) {
			  if (e.target.className.indexOf('paper-tab') > -1 ){
				var pages = document.querySelector('iron-pages');
				var tabs = document.querySelector('paper-tabs');
				pages.selected = tabs.selected;
			  }          
			});
        }
      });
    })();
  </script>
</dom-module>
